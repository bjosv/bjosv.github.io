---
layout: base
---
<div class='container mx-auto sm:px-4 max-w-full mx-auto sm:px-4 mt-6'>
    <div class='flex flex-wrap lg:flex-nowrap gap-2 lg:gap-6'>
        <div class='w-full lg:w-1/3'>
            <div class='p-5 mb-5 bg-gray-100 border border-gray-200 rounded shadow-sm'>
                {% include toc.html html=content class="flex.flex-col.gap-3" item_class="text-blue-800" submenu_class="pl-4" %}
            </div>
        </div>
        <div class='w-full lg:w-2/3'>
            <div class='prose max-w-4xl p-5 mb-5'>
                {{ content }}
            </div>

            {% if layout.edit_url %}
            <div class="prose p-5 mb-5 bg-gray-100 border border-gray-200 rounded shadow-sm">
                <p>Did you find errors in the documentation? Do you have improvements to suggest?
                    <a href="{{layout.edit_url}}/{{page.path}}">
                        Suggest edits!
                    </a>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
